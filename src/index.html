<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Портал «Music Box» Kristofer-can</title>
  </head>
  <body>
    <section id="page-descriptionnn">
      <div class="fotter">
        <div class="fotter-top">
          <div class="logo">
            <div><img src="images/logo.svg" /></div>
            <a class="white logo-name">Music Box</a>
          </div>
          <div class="menu">
            <a class="white music" href="#">Главная</a>
            <a href="#">Каталог</a>
            <a href="#">Исполнители</a>
            <a href="#">Контакты</a>
          </div>
          <div class="searc-p">
            <input class="search" type="text" placeholder="ПОИСК..." />
          </div>
        </div>
        <div class="fotter-form white page-description">
          <h1 class="desktop-h1">Онлайн музыка где угодно</h1>
          <h2 class="desktop-h2">без ограничений</h2>
          <p class="fotter-indication">
            Получите доступ всего за несколько шагов. Заполните форму ниже и
            откройте мир музыки
          </p>
          <div class="form-name-email">
            <input class="input-name white" type="text" placeholder="Имя" />
            <input class="input-email white" type="email" placeholder="Email" />
            <button class="form-button white upper" type="submit">
              Получить доступ
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
